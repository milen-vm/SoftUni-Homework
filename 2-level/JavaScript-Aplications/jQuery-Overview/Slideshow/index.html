<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Slideshow</title>
		<link href="style.css" rel="stylesheet" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	</head>
	<body>		
		<script src="slideshow.js" type="text/javascript"></script>		
		<div class="container">
			<h1>Cruise Slideshow</h1>
			<div id="slider">
				<ul class="slides-container">
					<li class="slide"><img src="images/boat-1.jpg" alt="boat-1" /></li>
					<li class="slide"><img src="images/boat-2.jpg" alt="boat-2" /></li>
					<li class="slide"><img src="images/boat-3.jpg" alt="boat-3" /></li>
					<li class="slide"><img src="images/boat-4.jpg" alt="boat-4" /></li>
					<li class="slide"><img src="images/boat-5.jpg" alt="boat-5" /></li>
					<li class="slide"><img src="images/boat-6.jpg" alt="boat-6" /></li>
					<li class="slide"><img src="images/boat-1.jpg" alt="boat-1" /></li>
				</ul>
			</div>
			<input type="button" id="backward" value="&#171;" />
			<input type="button" id="forward" value="&#187;" />
		</div>
	</body>
</html>
